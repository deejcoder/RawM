
<!DOCTYPE html>
<html>
    <head>

        <link rel = "stylesheet" 
            href = "../bower_components/bootstrap/dist/css/bootstrap.min.css" />
        <link rel = "stylesheet"
            href = "../css/login.css" />

        


    </head>

    <body>
        <div class="form-group" id="loginSection">
            <h2>Login</h2>
            <div class="inputsep">
                <input type="text" class="form-control userName" id="userName" placeholder="Username" />
            </div>
            <div class="inputsep">
                <input type="password" class="form-control passWord" id="passWord" placeholder="Password" />
            </div>
            <button class="btn btn-outline-secondary login_button" type="button" id="login_button">Login</button>
        </div>

        <script src = "./login.js"></script>
    </body>

</html>
