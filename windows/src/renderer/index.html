<!DOCTYPE html>
<html>
    <head>

        <link rel = "stylesheet" 
            href = "../bower_components/bootstrap/dist/css/bootstrap.min.css" />
        <link rel = "stylesheet"
            href = "../css/index.css" />

    </head>

    <body>
        <div class="form-group">
            <!--<textarea class="form-control messageArea" id="messageBox" rows=20 readonly></textarea>-->
            <div id="messageBox"></div>
            <div class="input-group mb-3" id="messageTools">
                <input type="text" class="form-control messageArea" id="messageInput" placeholder="Type your message here..." />
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary button_send" type="button" id="button_send">Send</button>
                </div>
            </div>
        </div>

        <template id = "messageTemplate">
                <div class="message">
                    <p class="sender"></p>
                    <p class="body"></p>
                    <div class="seperator">

                    </div>
                </div>
        </template>

        <script src="index.js"></script>

        
    </body>
</html>
